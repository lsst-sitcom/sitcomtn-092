[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "sitcomtn092"
description = "SITCOM-092 - M1M3 dynamic tests"
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://sitcomtn-092.lsst.io/", repository = "https://github.com/lsst-sitcom/sitcomtn-092" }
dynamic = [ "version" ]
dependencies = [
  "astropy",
  "numpy",
  "pandas",
  "scipy",
  "ts_xml",
  "tqdm",
  "lsst_efd_client",
]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/sitcom/tn092/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"
